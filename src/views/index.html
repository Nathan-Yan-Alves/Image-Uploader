<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=5"
        />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <script src="/scripts/selectImg.js" defer></script>

        <title>Image Uploader</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Upload your image</h3>
                    <h4 class="card-subtitle text-muted">
                        File should be Jpeg, Png,...
                    </h4>
                    <div class="imgInput">
                        <img src="/images/image.svg" alt="Landscape image" />
                        <span class="text-muted d-block"
                            >Drag & Drop your image here</span
                        >
                    </div>
                    <span class="text-muted d-block my-4 fs-5">Or</span>
                    <input
                        type="file"
                        name="file"
                        id="file"
                        class="visually-hidden"
                        accept="image/*"
                    />
                    <button class="btn btn-primary btn-lg" id="upload">
                        Choose a file
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
